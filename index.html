<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SOS</title>
	<!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="Shortcut Icon" href="images/favicon.ico" type="image/x-icon">
    <!-- for bootstrap3 datetimepicker -->
	<script type="text/javascript" src="bower/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower/moment/min/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
	<link rel="stylesheet" href="bower/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
	<script type="text/javascript" src="js/TGOS.js" ></script>
	<script type="text/javascript" src="js/SOS.js" ></script>
</head>
<body>
	<header>
		<div class="item company-icon pull-left">
			<a class="header-btn" href="#">
				<span class="glyphicon glyphicon-cloud">CGIS</span>
			</a>
		</div>
		<div class="item sm-button pull-right">
			<a href="#">註冊SOS</a>
		</div>
		<div class="item search-bar-wrapper">
			<form action="/">
				<div class="search-bar">
					<span class="glyphicon glyphicon-search"></span>
					<input type="text" placeholder="想看哪種資料？" autocomplete="off" name="keyword">
				</div>
			</form>
		</div>
	</header>
	<main>
		<div class="control-panel">
			<div class="filters">
				<div class="filter-section">
					<div class="row">
						<div class="col-lg-3 space-sm-1">
							<div class="filter-header">
								<span>日期</span>
							</div>
						</div>
						<div class="col-lg-8">
							<div class="row filter-date">
						        <div class='col-sm-5'>
				                    <input type='text' class="form-control" id='startPosition'/>
						        </div>
						        <div class='col-sm-5'>
				                    <input type='text' class="form-control"  id='endPosition'/>
						        </div>
						        <script type="text/javascript">
						            $(function () {
						                $('#startPosition').datetimepicker();
						                $('#endPosition').datetimepicker();
						            });
						        </script>
						    </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="TGOS" style="width: 40%; height: 100%;"></div>
	</main>
	<footer></footer>
</body>
</html>
