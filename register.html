<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SOS</title>
	<!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="Shortcut Icon" href="images/favicon.ico" type="image/x-icon">
    <!-- for bootstrap3 datetimepicker -->
	<script type="text/javascript" src="bower/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower/moment/min/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
	<link rel="stylesheet" href="bower/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
	<!-- <script type="text/javascript" src="js/SOS.js" ></script> -->
</head>
<body>
	<header>
		<div class="item company-icon pull-left">
			<a class="header-btn" href="./">
				<span class="glyphicon glyphicon-cloud">CGIS</span>
			</a>
		</div>
		<div class="item sm-button pull-right">
			<a href="./register.html">註冊SOS</a>
		</div>
		<div class="item search-bar-wrapper">
			<form action="/">
				<div class="search-bar">
					<span class="glyphicon glyphicon-search"></span>
					<input type="text" placeholder="想看哪種資料？" autocomplete="off" name="keyword">
				</div>
			</form>
		</div>
	</header>
	<main class="register-panel-wrapper">
		<div class="register-panel form-horizontal" >
			<div class="register-header">
				<span>註冊SOS</span>
			</div>
			<div class="form-group register-section">
				<label class="col-sm-3 control-label" for="sos-url">SOS:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="sos-url" placeholder="URL">
				</div>
			</div>
			<div class="form-group register-section">
				<label class="col-sm-3 control-label" for="name">名稱:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="name" placeholder="水土保持局">
				</div>
			</div>
			<div class="form-group register-section">
				<label class="col-sm-3 control-label" for="type">類型:</label>
				<div class="col-sm-8">
					<select id="type" class="form-control">
					  <option value="rainfall">雨量</option>
					  <option value="waterLevel">水位</option>
					</select>
				</div>
			</div>
			<div class="form-group register-section">
				<label  class="col-sm-3 control-label" for="frequency">更新頻率:</label>
				<div class="col-sm-8">
					<select id="frequency" class="form-control">
					  <option value="10mins" unit="min">10分鐘</option>
					</select>
				</div>
			</div>
			<div class="register-button">
				<button type="submit" class="btn btn-default btn-primary">送出</button>
			</div>
		</div>
	</main>
	<footer>
	</footer>
</body>
</html>
